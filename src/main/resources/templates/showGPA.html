<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show GPA</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e9f5e9; /* Light green background */
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #000000; /* Green color for heading */
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #28a745; /* Green button */
            border: none;
        }

        .btn-primary:hover {
            background-color: #218838; /* Darker green on hover */
        }

        .btn-primary:focus {
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.5); /* Green shadow */
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1>Your GPA</h1>
    <p th:text="${showGPA}">GPA will be displayed here</p>
    <a href="/student" class="btn btn-primary mt-3">Back to Dashboard</a>
</div>
</body>
</html>
