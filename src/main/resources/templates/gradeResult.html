<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Grade Result</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #333;
    }

    h1 {
      color: #444;
      font-size: 2em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      color: #555;
      margin-bottom: 30px;
    }

    a {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px;
      text-decoration: none;
      font-size: 1em;
      color: white;
      background-color: #28a745;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #218838;
    }

    .btn-secondary {
      background-color: #007bff;
    }

    .btn-secondary:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<h1>Grade Update Result</h1>
<p th:text="${result}">Result</p>

<!-- Go back to the previous page -->
<a href="javascript:history.back()">Enter Grades Again</a>

<!-- Back to Dashboard -->
<a href="/instructor" class="btn-secondary">Back to Dashboard</a>
</body>
</html>
