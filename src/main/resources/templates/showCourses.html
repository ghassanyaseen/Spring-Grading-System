<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Courses</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e9f5e9; /* Light green background */
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #000000; /* Black color for heading */
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-align: center;
            text-decoration: none;
            color: #28a745; /* Green color for the link */
        }

        a:hover {
            text-decoration: underline;
        }

        .btn-primary {
            background-color: #28a745; /* Green button */
            border: none;
        }

        .btn-primary:hover {
            background-color: #218838; /* Darker green on hover */
        }

        .btn-primary:focus {
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.5); /* Green shadow */
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1>Courses</h1>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Course Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${courses}">
            <td th:text="${course}">Course Name</td>
        </tr>
        </tbody>
    </table>
    <a href="/instructor" class="btn btn-primary mt-3">Back to Dashboard</a>
</div>
</body>
</html>
